<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/indexStyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/CardsStyle.css">
    <link rel="stylesheet" href="css/icofont/icofont.min.css">
    <title>Lakusta - SummerSchool</title>
</head>
<body>
<button type="button" class="btn top-0 start-0 ml-2" onclick="location.href='http://localhost:8080'"><ion-icon name="return-up-back-outline"></ion-icon></button>
<div class="customContainer">
    <div class="section_our_solution">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="our_solution_category">
                    <div class="solution_cards_box">
                        <button class="solution_card" onclick="location.href='http://localhost:8080/ui/v1/clients/'">
                            <div class="hover_color_bubble"></div>
                            <div class="so_top_icon">
                                <ion-icon name="people-outline"></ion-icon>
                            </div>
                            <div class="solu_title">
                                <h3>Clients</h3>
                            </div>
                            <div class="solu_description">
                                <p>
                                    Clients attribute: ID, Name, Description, Created At, Updated At, Address, Phone, Contact Person
                                </p>
                            </div>
                        </button>
                        <button class="solution_card" onclick="location.href='http://localhost:8080/ui/v1/payments/'">
                            <div class="hover_color_bubble"></div>
                            <div class="so_top_icon">
                                <ion-icon name="receipt-outline"></ion-icon>
                            </div>
                            <div class="solu_title">
                                <h3>Payments</h3>
                            </div>
                            <div class="solu_description">
                                <p>
                                    Payments attribute: ID, Name, Description, Created At, Updated At, Amount
                                </p>
                            </div>
                        </button>
                    </div>
                    <!--  -->
                    <div class="solution_cards_box sol_card_top_3">
                        <button class="solution_card" onclick="location.href='http://localhost:8080/ui/v1/paymentDetails/'">
                            <div class="hover_color_bubble"></div>
                            <div class="so_top_icon">
                                <ion-icon name="card-outline"></ion-icon>
                            </div>
                            <div class="solu_title">
                                <h3>Payment Details</h3>
                            </div>
                            <div class="solu_description">
                                <p>
                                    Payment Details attribute: ID, Name, Description, Created At, Updated At, IBAN, Card Number, Security Code, Expiration Date
                                </p>
                            </div>
                        </button>
                        <button class="solution_card" onclick="location.href='http://localhost:8080/ui/v1/rents/'">
                            <div class="hover_color_bubble"></div>
                            <div class="so_top_icon">
                                <ion-icon name="storefront-outline"></ion-icon>
                            </div>
                            <div class="solu_title">
                                <h3>Rent</h3>
                            </div>
                            <div class="solu_description">
                                <p>
                                    Rent attribute: ID, Name, Description, Created At, Updated At, Start Date, End Date
                                </p>
                            </div>
                        </button>
                        <button class="solution_card" onclick="location.href='http://localhost:8080/ui/v1/tradingPoints/'">
                            <div class="hover_color_bubble"></div>
                            <div class="so_top_icon">
                                <ion-icon name="business-outline"></ion-icon>
                            </div>
                            <div class="solu_title">
                                <h3>Trading Points</h3>
                            </div>
                            <div class="solu_description">
                                <p>
                                    Trading Points attribute: ID, Name, Description, Created At, Updated At, Floor, Square, Price per Day, Is Conditioner, Is Available
                                </p>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
